<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Filter Options</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
                <ng5-slider [(value)]="selectedMin" [(highValue)]="selectedMax" [options]="options"></ng5-slider>
                <div id="search-btn">
                    <p>Price</p>
                   
                </div>
          </form>
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" (click)="modal.close('');filterProducts();">Search</button>
          <button type="button" class="btn btn-outline-primary" (click)="modal.close('')">Close</button>
        </div>
      </ng-template>
      
      <button (click)="open(content)" style="width:150px">Filter</button>
      
      <hr>
      
      <pre>{{closeResult}}</pre>
