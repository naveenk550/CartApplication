<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Sort Options</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <div class="radio">
                  <label><input type="radio" id="high" name="sort" checked (change) = "radioChange($event)">Price -- High Low</label>
                </div>
                <div class="radio">
                  <label><input type="radio" id="low" name="sort" (change) = "radioChange($event)">Price -- Low High</label>
                </div>
                <div class="radio">
                  <label><input type="radio" id="Discount" name="sort" (change) = "radioChange($event)">Discount</label>
                </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" (click) = "modal.close(''); sortMethod(this)">Sort</button>
          <button type="button" class="btn btn-outline-primary" (click)="modal.close('')">Close</button>
        </div>
      </ng-template>
      
      <button (click)="open(content)" style="width:150px">Sort</button>
      
      <hr>
      
      <pre>{{closeResult}}</pre>
